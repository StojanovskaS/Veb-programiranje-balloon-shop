<th:block xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <h1>Balloon Order page - Select Balloon Size </h1>

<form method="POST" action="/selectBalloon">
    <h2>Choose balloon size:</h2>
    <input type="radio" name="size" value="Small"> Small <br/>
    <input type="radio" name="size" value="Medium"> Medium <br/>
    <input type="radio" name="size" value="Big"> Big <br/>
    <input type="radio" name="size" value="Extra Big"> Extra Big <br/>
    <br/>
<!--    <a th:method="GET" th:href="@{/BalloonOrder}">Submit</a>-->
    <input type="submit" value="Submit">
</form>

            <th colspan="2">
                Your Order Status

        </tr>
        <tr>
