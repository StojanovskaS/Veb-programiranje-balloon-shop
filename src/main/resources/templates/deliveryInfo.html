<th:block mlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <h1>Balloon Order page - Delivery information </h1>

<section>
    <div th:if="${hasError}">
        <h5  th:text="${error}"></h5>
    </div>

    <form method="POST" action="/BalloonOrder">
        <label for="clientName">Client Name:</label><br/>
        <input type="text" id="clientName" name="clientName"/><br/>
        <label for="clientAddress">Delivery Address:</label><br/>
        <textarea cols="40" rows="3" id="clientAddress" name="clientAddress"></textarea><br/>
<!--        <a th:method="GET" th:href="@{/ConfirmationInfo}">Submit</a>-->
        <input type="submit" value="Submit">
    </form>

</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>

        <tr>
            <td><b>Balloon Color </b></td>
            <td>Red Balloon</td>
        </tr>
        <tr>
            <td><b>Balloon Size </b></td>
            <td>Large</td>
        </tr>
    </table>
</aside>
</th:block>
